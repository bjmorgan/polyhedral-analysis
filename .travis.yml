branches:
  only:
    - master
    - develop
language: python
#cache: pip
notifications:
  email: false
python:
  - "3.6"
  - "3.6-dev" # 3.6 development branch
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
# command to install dependencies
install: pip install -r requirements.txt
# command to run tests
script: coverage run --rcfile=.coveragerc -m unittest discover
after_success: 
  - codeclimate-test-reporter --token $CC_TEST_REPORTER_ID
